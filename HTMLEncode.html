<!DOCTYPE html PUBLIC>
<html xml:lang="en" lang="en">

	<head>
		<title>HTML Encode</title>
		
		<script>
		
			var script = document.createElement('script');
			script.src = 'http://code.jquery.com/jquery-2.1.4.min.js';
			script.type = 'text/javascript';
			document.getElementsByTagName('head')[0].appendChild(script);

		</script>
		
		<script>

			function htmlEncode()
			{
				
				txtInput = document.getElementById('txtInput').value ;
				var text = $('<div/>').text(txtInput).html() ;
				var txtOut = document.getElementById('txtOutput');
				txtOut.value = text;
				
			}
		</script>
	</head>

	<body>
		
		<div>
			<textarea id = "txtInput" cols = "200" rows = "20" placeholder = "Enter Your Code Here"></textarea></br>
			<input type = "submit" value = "Convert" onClick = "htmlEncode();">
		</div></br>
		
		<div>
			<textarea id = "txtOutput" cols = "200" rows = "20" readonly placeholder = "HTML Encoded Text Outputs Here"></textarea>
		</div>
	</body>

</html>
